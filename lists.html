<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <p>THIS IS THE FIRST PARAGRAPH</p>
    <style>
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            color:cadetblue;
            background-color: brown;
        }
        ol>li:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>HTML LISTS</h3>
    <p>Ordered list</p>
    <ol>
        <li>Mangoes</li>
        <li>Apples</li>
        <li>Oranges</li>
    </ol>
    <p>Unordered list</p>
    <ul>
        <li>Trousers</li>
         <li>Shirts</li>
         <li>T-shirts</li>
    </ul>

</body>
</html>
